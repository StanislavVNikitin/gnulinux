    <div class="container">

        <div class="row">

                    <div class="footer-logo">
                        <a href="{% url 'gnulinux:home' %}" class="logo"><img src="{% static 'assets/img/logo.png' %}" alt=""></a>
                    </div>
                    <ul class="footer-nav">
                        <li><a href="{% url 'gnulinux:page' slug='policy' %}">Правила проекта</a></li>
                    </ul>
                    <div class="footer-copyright">
							<span>&copy;
								Copyright &copy;
								<script>document.write(new Date().getFullYear());</script> Stanislav Nikitin <i class="fa fa-heart-o" aria-hidden="true"></i> by <a

							</span>

                </div>
            </div>
            <div class="col-md-4">

                        <div class="footer-widget">

            </div>
            <div class="col-md-3">
                <div class="footer-widget">
                    <h3 class="footer-title">Подписатся</h3>
                    <div class="footer-newsletter">
                        <form>
                            <input class="input" type="email" name="newsletter" placeholder="Enter your email">
                            <button class="newsletter-btn"><i class="fa fa-paper-plane"></i></button>
                        </form>
                    </div>
                    <ul class="footer-social">
                        <li><a href="index.html#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="index.html#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="index.html#"><i class="fa fa-google-plus"></i></a></li>
